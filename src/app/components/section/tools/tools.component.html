<ion-title>Herramientas</ion-title>
<div class="subtitle-separator">
  <div class="bar" style="width: 260px"></div>
</div>

<ion-grid class="info-card">
  <ion-row>
    <ng-container *ngFor="let tool of tools">
      <ion-col size-xs="6" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <ion-card>
          <i [class]="tool.icon" *ngIf="tool.icon !== ''"></i>
          <img src="assets/icons/{{ tool.src }}" *ngIf="tool.icon === ''"
            alt="{{ tool.name }} | Osman Armando Jimenez Cortes" />
          <ion-item lines="none" class="list-tools">
            <ion-label> {{ tool.name }}</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ng-container>
  </ion-row>
</ion-grid>

<script type="application/ld+json" [innerHTML]="jsonLdScript"></script>
